# netlify.toml
[build]
  publish = "."
  command = ""   # static site, no build step

# HTML minification plugin (works only if it's installed â€” see package.json)
[[plugins]]
  package = "netlify-plugin-minify-html"

  [plugins.inputs]
    # Which deploy contexts to run on
    contexts = ["production", "deploy-preview", "branch-deploy"]

    # Options must live under "minifierOptions"
    minifierOptions = {
      collapseWhitespace = true,
      removeComments = true,
      removeRedundantAttributes = true,
      useShortDoctype = true,
      minifyCSS = true,
      minifyJS = true
    }
